<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	th:href="@{/script/jquery/jQuery_v3.6.0.js}"></script>
<script type="text/javascript"
	th:href="@{/script/bootstrap/bootstrap.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">

</head>
<body>
	<br>
	<br>
	<div class="container">
		<div class="row">

			<div class="col-lg">
				<div class="card border-danger">
					<div class="card-header badge-danger font-weight-bold text-center">REGISTRO</div>
					<div class="card-body">
						<form th:action="@{/registrar}" method="post"
							th:object="${registrarform}">
							<div class="row">
								<div class="col">
									<label for="exampleInputEmail1">Nombre</label> <input
										type="text" th:field="*{Nombre}" class="form-control"
										id="exampleInputEmail1">
								</div>
								<div class="col">
									<label for="exampleInputPassword1">Apellido</label> <input
										type="text" th:field="*{Apellido}" class="form-control"
										id="exampleInputPassword1">
								</div>
							</div><br>
							
							<div class="row">
								<div class="col">
									<label for="exampleInputPassword1">Edad</label> <input
										type="number" th:field="*{Edad}" class="form-control"
										id="exampleInputPassword1">
								</div>
								<div class="col">
									<label for="exampleInputPassword1">Dni</label> <input
										type="number" th:field="*{Dni}" class="form-control"
										id="exampleInputPassword1">
								</div>
							</div><br>

							<div class="row">
								<div class="col">
									<label for="exampleInputPassword1">Celular</label> <input
										type="number" th:field="*{Celular}" class="form-control"
										id="exampleInputPassword1">
								</div>
								<div class="col">
									<label for="exampleInputPassword1">Sexo</label> <input
										type="text" th:field="*{Celular}" class="form-control"
										id="exampleInputPassword1">
								</div>
							</div><br>
										
							<div class="form-group">
								<label for="exampleInputPassword1">Correo</label> <input
									type="text" th:field="*{Celular}" class="form-control"
									id="exampleInputPassword1">
							</div><br>
							
							<div class="text-center">
								<button type="submit" class="btn btn-danger">Registrar</button>
							</div>
							
							<div th:if="${visualizar}" class="alert alert-danger"
								role="alert">
								<span th:text="${mensajeerror} ?: ''"></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<br><br><br><br>
	<div th:fragment="piepagina">
		<footer class="bg-dark text-white">
			<div class="container">
				<nav class="row">
					<a href="#"
						class="col-3 text-reset text-uppercase d-flex align-items-center">
						<img th:src="@{/img/logo-detalove.png}" alt="footer" class="img-logo mr-2">
					</a>
					<ul class="col list-unstyled">
						<li class="font-weight-bold text-uppercase"><br>Informacion</li>
						<li><a>Todos los Derechos Reservados :: CONSULTORIO DENTAL SA. Grupo 2021</a></li>
						<li><a style="color: #7ab8ff" class="font-weight-bold">Av Faucett 1670 Oficina 708 - Callao</a></li>
						<li><a>Telefonos: 01 465 9871</a></li>
						<li><a>Email: dental@gmail.com</a><br></li>
					</ul>
				</nav>
			</div>
		</footer>
	</div>
</body>
</html>
