	<div class="container-productos text-center">
		<br />
		<h2 style="font-weight: bold;">REGISTRO</h2>
		<span>Formulario de <strong>Ingreso de Productos</strong></span><br /><br />		
	</div>
	
	
	
	<div class="container container-productos">
		<form th:action="@{/Producto/registrarproducto}" th:object="${regproducto}" method="post" enctype="multipart/form-data"
		onsubmit="return validar_registroproducto();">


			<div style="max-width: 1000px;">
				<div class="row no-gutters">
					<div class="col-md-4">
						<br /> <i class="fas fa-barcode"></i><br />
					</div>
					<div class="col-md-8">
						<div class="card-body">

							<dl class="row">
								<dt class="col-sm-3">Nombre</dt>
								<dd class="col-sm-9">
											<input th:field="*{nombre}" type="text" class="form-control" id="nombre" maxlength="40"> 
											<span id="errornombre" class="text-danger"></span>
								</dd>
								
								
								<dt class="col-sm-3">Precio Unitario</dt>
								<dd class="col-sm-9">
										<input th:field="*{preciouni}" type="number" class="form-control" id="preciouni"> 
										<span id="errorpreciouni" class="text-danger"></span>
								</dd>
								
								
								<dt class="col-sm-3">Detalle</dt>
								<dd class="col-sm-9">
										<textarea th:field="*{detalle}" class="form-control" rows="2" id="detalle"></textarea>
										<span id="errordetalle" class="text-danger"></span>
								</dd>
								
								<dt class="col-sm-3">Tamaño</dt>
								<dd class="col-sm-9">
										<input th:field="*{tamano}" type="text" class="form-control" id="tamano" maxlength="40"> 
										<span id="errortamano" class="text-danger"></span>
								</dd>
								
								
								<dt class="col-sm-3">Publico</dt>
								<dd class="col-sm-9">
										<select th:field="*{publico}"
											class="form-control" id="publico">
											<option value="" hidden>Seleccione Público</option>
											<option th:value="Infantil">Infantil</option>
											<option th:value="Familiar">Familiar</option>
											<option th:value="Parejas">Parejas</option>
											<option th:value="Amistades">Amistades</option>
										</select>
										<span id="errorpublico" class="text-danger"></span>
								</dd>
								
								
								<dt class="col-sm-3">Imagen</dt>
								<dd class="col-sm-9">
										<input type="file" name="file" id="txtimagen" accept="image/*">
								</dd>
								
								<dt class="col-sm-3">Categoria</dt>
								<dd class="col-sm-9">
										<select th:field="*{codcategoria}" class="form-control" id="categoria">
											<option value="" hidden>Seleccione</option>
											<option th:each="categoria :${listcategoria}"
												th:text="${categoria.nombre}" th:value="${categoria.codcategoria}"></option>
										</select>
										<span id="errorcategoria" class="text-danger"></span>
								</dd>
								
								
								<dt class="col-sm-3">Estado</dt>
								<dd class="col-sm-9">
										<select
											th:field="*{estado}" class="form-control" id="estado">
											<option value="Activo">Activo</option>
											<option th:value="Inactivo">Inactivo</option>
											<option th:value="Suspendido">Suspendido</option>
											<option value="En Proceso">En Proceso</option>
										</select>
										<span id="infoestado" class="text-secondary"></span>
								</dd>

								<dt class="col-sm-8">
									<br />
									<button type="submit" class="btn btn-danger">
										Grabar <i class="far fa-save"></i>
									</button>
									<a type="button" th:href="@{/Producto/vistaproducto}" class="btn btn-dark">Cancelar <i class="fas fa-ban"></i></a> <br />
									<br /> <br /> <br />
								</dt>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
