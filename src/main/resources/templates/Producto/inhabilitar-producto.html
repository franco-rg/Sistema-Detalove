<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<link rel="stylesheet" th:href="@{/css/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/styles/master.css}">
<body id="bodycolor">
	<!--  <script type="text/javascript" th:src="@{/script/jsweb/producto/vistaproducto.js}"></script> -->
	<script th:src="@{/script/jsweb/master.js}"></script>
	<nav th:replace="layout::navegacion"></nav>

	<form th:object=${mostrar} th:action="@{/Producto/eliminar-producto}" method="post">
	<div class="container-productos text-center" th:each="producto :${mostrar}">
		<br />
		<h2 th:text="${mostrar.nombre}" style="font-weight: bold;"></h2>
		<span>Se inhabilitará el producto mostrado, <strong>¿estas de acuerdo?</strong></span><br /><br />
		<img style="width: 310px; height: 310px; border-radius: 20px; box-shadow: 0 9px 9px rgba(0, 0, 0, 0.3);" th:src="@{'/imagen-detalove/'+${producto.imagen}}"><br /><br />
		 
		<button type="submit" class="btn btn-danger">Si, Inhabilitar <i class="far fa-times-circle"></i></button> |
		<a type="button" th:href="@{/Producto/vistaproducto/ver-producto/}+${mostrar.codproducto}" class="btn btn-secondary">No, Cancelar <i class="fas fa-ban"></i></a>
	</div>
	</form>

	<br />
	<br />










	<!-- ENLACES: PIE DE PAGINA - FLECHA DE DESPLAZAMIENTO-->
	<div th:replace="layout::pie"></div>
	<div th:replace="layout::flecha"></div>
	<script type="text/javascript" th:src="@{/script/jsweb/master.js}"></script>
</body>
</html>
