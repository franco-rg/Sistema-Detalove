<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<link rel="stylesheet" th:href="@{/css/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/styles/master.css}">
<body id="bodycolor">
	<!--  <script type="text/javascript" th:src="@{/script/jsweb/producto/vistaproducto.js}"></script> -->
	<script th:src="@{/script/jsweb/master.js}"></script>
	<nav th:replace="layout::navegacion"></nav>


	<div class="container-productos text-center">
		<br />
		<h2 th:text="${product_select.nombre}" style="font-weight: bold;"></h2>
		<span>Mostrando Informacion del Producto Seleccionado</span><br /><br />
		
		<a type="button" th:href="@{/Producto/vistaproducto/ver-producto/actualizar-producto/}+${product_select.codproducto}" class="btn btn-secondary">Editar <i class="fas fa-edit"></i></a> | 
		<button type="button" class="btn btn-danger btneliminarproducto" th:data-codproducto="${product_select.codproducto}"
																		 th:data-nombre="${product_select.nombre}">Inhabilitar <i class="far fa-times-circle"></i></button>
		
		
	</div>
	<div class="container container-productos">


		<div style="max-width: 1000px;">
			<div class="row no-gutters">
				<div class="col-md-4" th:each="producto :${product_select}">
					<img style="width: 310px; height: 310px; border-radius: 20px; box-shadow: 0 9px 9px rgba(0, 0, 0, 0.3);" th:src="@{'/imagen-detalove/'+${producto.imagen}}">
				</div>
				<div class="col-md-8">
					<div class="card-body">
				

						<dl class="row">
							<dt class="col-sm-3">Codigo</dt>
							<dd th:text="${product_select.codproducto}" class="col-sm-9"></dd>

							<dt class="col-sm-3">Nombre</dt>
							<dd th:text="${product_select.nombre}" class="col-sm-9"></dd>

							<dt class="col-sm-3">Precio Unitario</dt>
							<dd class="col-sm-7">
								<div class="form-group" th:object=${product_select}>
									<input th:field="*{preciouni}" type="text" class="form-control"
										readonly="readonly">
								</div>
							</dd>

							<dt class="col-sm-3">Informacion</dt>
							<dd th:text="${product_select.detalle}" class="col-sm-9"></dd>


							<dt class="col-sm-3">Estado</dt>
							<dd th:text="${product_select.estado}" class="col-sm-9"></dd>
							
							<dt class="col-sm-3">Categoria</dt>
							<dd th:text="${product_select.codcategoria}" class="col-sm-9"></dd>


							<dt class="col-sm-3">Tamaño / Talla</dt>
							<dd class="col-sm-7">
								<dl class="row">
									<dd th:text="${product_select.tamano}" class="col-sm-3"></dd>
									<dt class="col-sm-4">Publico</dt>
									<dd th:text="${product_select.publico}" class="col-sm-1"></dd>
								</dl>
							</dd>
							
							
							<dt class="col-sm-8">
								<a type="button" href="#" class="btn btn-danger">Agregar al
									Carrito <i class="fas fa-shopping-cart"></i>
								</a> <a type="button" href="#" class="btn btn-dark"><i class="fas fa-plus"></i></a>
								
								
								<br /><br /><br />

							</dt>

						</dl>
					</div>
				</div>
			</div>
		</div>

		<hr />
				
		
		<form>
		<h3 style="font-weight: bold;" class="text-center">Formulario de Personalizacion</h3>
		<br/>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="txtnombre" maxlength="40" placeholder="Nombre de Personalizacion">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="txtdireccion" placeholder="Talla o Tamaño">
                            </div><br>
                            <div class="form-group col-md-12">
                                <textarea rows="4" class="form-control" id="txttelefono" placeholder="Tarjeta Dedicatoria"></textarea>
                                
                            </div>
                            <input type="hidden" id="hddcodproveedor" value="0">
                        </div>
                    </form>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	
	
	<!-- Modal Eliminar Categoria -->
	<div class="modal fade" id="modaleliminarproducto" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header colormodal">
					<h5 class="modal-title font-weight-bold text-white" id="exampleModalLabel">Categoria</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar">
					</label>
					<input type="hidden" id="hddcodproductoeliminar">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="button" id="btneliminarproducto" class="btn btn-danger">Si, Inhabiltar</button>
				</div>
			</div>
		</div>
	</div>

	








	<!-- ENLACES: PIE DE PAGINA - FLECHA DE DESPLAZAMIENTO-->
	<div th:replace="layout::pie"></div>
	<div th:replace="layout::flecha"></div>
	<script type="text/javascript" th:src="@{/script/jsweb/master.js}"></script>
	<script type="text/javascript" th:src="@{/script/jsweb/producto/vistaproducto.js}"></script>
</body>
</html>
