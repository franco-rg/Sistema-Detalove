<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<link rel="stylesheet" th:href="@{/css/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/styles/master.css}">
<!-- Referencia: Hoja de estilo css -->
<link rel="stylesheet" type="text/css" th:href="@{/DataTables/datatables.c	ss}"/>
<body>
	<script type="text/javascript" th:src="@{/script/jsweb/producto/vistaproducto.js}"></script>
	<nav th:replace="layout::navegacion" ></nav>
	
	<div class="container-productos">
	<div class="text-center font-weight-bold">
		<br />
		<h2 style="color: #c9c9c9;"><strong>PRODUCTOS GENERALES</strong></h2>
		<span>Mostrando Todos los Productos</span>
		<hr>
		<a type="button" th:href="@{/Producto/registrarproducto}" class="btn btn-secondary">Registrar Productos <i class="fas fa-plus-circle"></i></a>
		<a type="button" th:href="@{/Categoria/vistacategoria}" class="btn btn-danger">Ir a Categorias <i class="fas fa-angle-double-right"></i></a> 
				
	</div>
	</div>
	

	  <div class="container">
        <div class="card" th:each="producto :${formulario}">
            <img th:src="@{'/imagen-detalove/'+${producto.imagen}}">
            <h4 th:text="${producto.nombre}"></h4>      
            <p th:text="${producto.detalle}"></p>
            <span class="badge badge-primary"></span>
            <label style="font-weight: bold;" th:text="'Precio: S/.' + ${producto.preciouni}"></label>
            
            <div th:each="buscar :${product_select}">
            </div>
            <a th:href="@{/Producto/vistaproducto/ver-producto/}+${producto.codproducto}">
            <button type="button" class="btn btn-danger">Saber m√°s</button></a>
        </div>
        <br/>
        </div>
	  
	
	
	<!-- Modal Info Producto -->
	<div class="modal fade" id="modalinfoproducto" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header colormodal">
					<h5 class="modal-title font-weight-bold text-white" id="exampleModalLabel">Producto</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
								<!-- Row One -->
								<div class="form-group mitad">
									<label for="txtimagen"></label>
									<img th:src="@{producto.imagen}" height="100" width="100" id="txtimagen">
								</div>
							
								<!-- Row Two -->
								<div class="form-group">
									<label for="txtcodproducto">Informacion del Producto</label> 
									<label id="txtcodproducto"></label>
								</div>
								
								<!-- Row Three -->
								<div class="form-group">
									<label for="txtdescripcion"></label> 
									<label id="txtdescripcion"></label>
								</div>
								
								
							<input type="hidden" id="hddcodproducto">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
				</div>
			</div>
		</div>
	</div>
	

	<!-- Modal Eliminar Producto -->
	<div class="modal fade" id="modaleliminarproducto" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header colormodal">
					<h5 class="modal-title font-weight-bold text-white" id="exampleModalLabel">Producto</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar">
					</label>
					<input type="hidden" id="hddcodproductoeliminar">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="button" id="btneliminarproducto" class="btn btn-danger">Si, Eliminar</button>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="layout::pie"></div>
	<div th:replace="layout::flecha"></div>
	<script type="text/javascript" th:src="@{/script/jsweb/master.js}"></script>
	<script type="text/javascript" th:src="@{/DataTables/datatables.js}"></script>
	
	<!-- SCRIPT: Lenguaje de Busqueda y Paginacion -->
	<script type="text/javascript" th:src="@{/script/jsweb/internalization.js}"></script>
	
</body>
</html>
